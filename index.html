<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
  (async () => {
    try {
      await navigator.mediaDevices.getUserMedia({video : true});
      console.log("GOT CAM");
    } catch (e) {
      console.log("GOT ERROR : " + e);
    }
  })();
  </script>

  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      arjs = "sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
    <!-- <a-scene embedded 
      arjs="sourceType: webcam; debugUIEnabled: false 
      sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;" 
      vr-mode-ui="enabled: false"
    > -->
<!--     
      <a-marker type='pattern' url='res/pattern-2020.patt' smooth = "true">
        <a-entity
          position="0 0 0"
          obj-model="obj: url(res/Scraggy.obj); mtl: url(res/Scraggy.mtl)"
        ></a-entity>
      </a-marker> -->

      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>
    
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
