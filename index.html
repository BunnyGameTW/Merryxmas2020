  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      arjs = "sourceType: webcam; debugUIEnabled: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false
      gesture-detector
      id="scene"
    >
      <a-marker 
        type='pattern' url='res/pattern-2020.patt' smooth = "true"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          position="0 0 0"
          obj-model="obj: url(res/Scraggy.obj); mtl: url(res/Scraggy.mtl)"
          class="clickable"
          gesture-handler
          sound="src: url(res/bgm.mp3); autoplay: true; loop: true;"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
